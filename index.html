<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Horária</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .aula {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .textarea {
            width: 200px;
            height: 30px;
            margin-left: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" id="aulasContainer">
        <!-- Conteúdo gerado pelo JavaScript -->
    </div>
    <button onclick="copiarParaAreaDeTransferencia()">Copiar</button>

    <script>
        const aulas = {
            segunda: ['Matemática', 'Inglês', 'Geografia', 'Português', 'Artes', 'Química'],
            terça: ['Educação Física', 'Eletiva', 'Eletiva', 'Biologia', 'Matemática', 'Português'],
            quarta: ['E.O Português', 'Inglês', 'Geografia', 'Matemática', 'Física', 'Biologia'],
            quinta: ['Filosofia', 'Matemática', 'E.O Matemática', 'História', 'Português', 'E.O Português'],
            sexta: ['E.O Matemática', 'Física', 'Sociologia', 'Português', 'Química', 'História']
            sábado: ['E.O Matemática', 'Física', 'Sociologia', 'Português', 'Química', 'História']
        };

        function getDiaAtual() {
            const diasDaSemana = ['domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sábado'];
            const hoje = new Date();
            return diasDaSemana[hoje.getDay()];
        }

        function gerarAulas() {
            const diaAtual = getDiaAtual();
            const aulasDoDia = aulas[diaAtual] || [];
            const container = document.getElementById('aulasContainer');

            const dataAtual = new Date().toLocaleDateString('pt-BR');
            container.innerHTML = `<h1>${capitalizeFirstLetter(diaAtual)} - ${dataAtual}</h1>`;

            aulasDoDia.forEach(aula => {
                const aulaDiv = document.createElement('div');
                aulaDiv.classList.add('aula');
                aulaDiv.innerHTML = `
                    ${aula}
                    <textarea class="textarea" placeholder="Notas..."></textarea>
                `;
                container.appendChild(aulaDiv);
            });
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function copiarParaAreaDeTransferencia() {
            const container = document.getElementById('aulasContainer');
            const range = document.createRange();
            range.selectNode(container);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Conteúdo copiado para a área de transferência!');
        }

        gerarAulas();
    </script>
</body>

</html>
