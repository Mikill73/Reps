<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Horária</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .aula {
            margin: 10px 0;
        }

        textarea {
            width: calc(100% - 150px);
            margin-left: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button onclick="copiar()">Copiar</button>

    <script>
        const aulas = {
            segunda: ['Matemática', 'Inglês', 'Geografia', 'Português', 'Artes', 'Química'],
            terça: ['Educação Física', 'Eletiva', 'Eletiva', 'Biologia', 'Matemática', 'Português'],
            quarta: ['E.O Português', 'Inglês', 'Geografia', 'Matemática', 'Física', 'Biologia'],
            quinta: ['Filosofia', 'Matemática', 'E.O Matemática', 'História', 'Português', 'E.O Português'],
            sexta: ['E.O Matemática', 'Física', 'Sociologia', 'Português', 'Química', 'História'],
            sábado: ['E.O Matemática', 'Física', 'Sociologia', 'Português', 'Química', 'História']
        };

        function formatDate() {
            const today = new Date();
            const day = today.toLocaleDateString('pt-BR', { weekday: 'long' }).toLowerCase();
            const date = today.toLocaleDateString('pt-BR');
            return { day, date };
        }

        function carregarAulas() {
            const { day, date } = formatDate();
            const container = document.getElementById('container');
            const aulasDoDia = aulas[day] || [];

            container.innerHTML = `<h2>${capitalizeFirstLetter(day)} - ${date}</h2>`;

            aulasDoDia.forEach(aula => {
                const div = document.createElement('div');
                div.classList.add('aula');
                div.innerHTML = `${aula}<textarea></textarea>`;
                container.appendChild(div);
            });
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function copiar() {
            const container = document.getElementById('container');
            const textToCopy = container.innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Conteúdo copiado para a área de transferência!');
            });
        }

        carregarAulas();
    </script>
</body>
</html>
